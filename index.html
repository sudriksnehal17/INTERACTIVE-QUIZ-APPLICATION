<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Start Screen -->
  <div class="start-screen">
    <h1 class="heading">Quiz App</h1>

    <label>Number of Questions</label>
    <select id="num-questions">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>

    <label>Select Category</label>
    <select id="category">
      <option value="9">General Knowledge</option>
      <option value="18">Computer Science</option>
      <option value="21">Sports</option>
    </select>

    <label>Select Difficulty</label>
    <select id="difficulty">
      <option value="">Any</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label>Time Per Question</label>
    <select id="time">
      <option value="10">10 sec</option>
      <option value="20">20 sec</option>
      <option value="30">30 sec</option>
    </select>

    <button class="btn start">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div class="quiz hide">
    <div class="timer">
      <div class="progress">
        <div class="progress-bar"></div>
        <span class="progress-text">30</span>
      </div>
    </div>

    <div class="number"></div>
    <div class="question"></div>
    <div class="answer-wrapper"></div>

    <button class="btn submit" disabled>Submit</button>
    <button class="btn next" style="display:none;">Next</button>
  </div>

  <!-- End Screen -->
  <div class="end-screen hide">
    <h1 class="heading">Quiz Completed</h1>
    <p>Your Score: <span class="final-score"></span><span class="total-score"></span></p>
    <button class="btn restart">Restart</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
